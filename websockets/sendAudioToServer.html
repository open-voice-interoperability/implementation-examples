<!DOCTYPE html>
<html>
<head>
  <title>OVON Dialog Events with websockets</title>
  <script src="scripts/captureAudio.js"></script>
  <script src="scripts/updateResults.js"></script>
  <style>
  #texarea {
       width: 500px;
       height: 200px;
       overflow: scroll;
  }
  </style>
</head>
<body>
  <h1>Start capturing audio and send to server</h1>
  <button onclick="startScript()">Start listening</button>
  <h1>Stop capturing audio</h1>
  <button onclick="stopRecording()">Stop listening</button>
  <hr>
  <label for="conversationBox">Conversation</label><br>
  <textarea id="conversationBox" rows="10" cols="50"></textarea><br>
  <hr>
  
  <label for="typedInputBox">Type input</label><br>
  <textarea id="typedInputBox" rows="5" cols="50"></textarea><br>
  <button onclick="sendTyped()">Send typed input</button>
 
  <hr>
  <label for="toMessages">Input dialog events</label><br>
  <hr>
  <textarea id="toMessages" rows="20" cols="75"></textarea><br>
  <label for="fromMessages">Messages from server</label><br>
  <textarea id="fromMessages" rows="20" cols="75"></textarea><br>
  
</body>
</html>
